 <div class="container">
   <div class="row">
       <div class="col-sm-3">
           <div class="btn-group pull-left" data-toggle="buttons">
               <button type="button" class="btn btn-primary active" aria-pressed="true" onclick="setFormat('imperial')">Fahrenheit</button>

       </div>

   <div class="container">

   <script type="in/Login"></script>

   </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-7">
            <div id="searcher">
                What city are you looking for? <input id="city" value="New York"/>
                <button type="submit" class="btn btn-info" onclick="searchByCity()">Submit</button>
